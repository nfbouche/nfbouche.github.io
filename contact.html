												 style="object-fit:contain;

							<span class="image"><img src="images/CRAL_logo.jpg" 
								alt="CRAL Logo" style="width: 100px; height: auto;"></span>
							<span class="image"><img src="images/CNRS_logo.jpg" 
								alt="CNRS Logo" style="width: 100px; height: auto;"></span>

							</p>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>

	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
	<script>
		fetch('header.html')
		.then(response => response.text())
		.then(data => {
			document.getElementById('header-placeholder').innerHTML = data;
			// Initialize menu after header is loaded
			$('#menu')
				.append('<a href="#menu" class="close"></a>')
				.appendTo($('body'))
				.panel({
					delay: 500,
					hideOnClick: true,
					hideOnSwipe: true,
					resetScroll: true,
					resetForms: true,
					side: 'right',
					target: $('body'),
					visibleClass: 'is-menu-visible'
				});
		})
		.catch(error => console.error('Error loading header:', error));

		fetch('footer.html')
		.then(response => response.text())
		.then(data => {
			document.getElementById('footer-placeholder').innerHTML = data;
		})
		.catch(error => console.error('Error loading footer:', error));
	</script>
